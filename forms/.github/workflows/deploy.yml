name: Build and Deploy Docker

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.Ravoor}}
        password: ${{ secrets.Shashank@99}}

    - name: Build Docker Image
      run: docker build -t ravoor/php-email-form .

    - name: Push Docker Image
      run: docker push ravoor/php-email-form
